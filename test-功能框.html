<!--这里是为了做个功能框。当用户选中某块时，hover显示功能框，选择需要的功能-->
<!--同时尝试做一个放置翻译结果的sticky小框-->
<!DOCTYPE html>
<html>
    <head>
        <title>FunctionBox</title>
        <style>
            .dropbtn{
                background-color:rgb(250, 204, 211);
                color: lightcoral;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }
            .dropdown{
                position:relative;
                display: inline-block;
            }
            .dropdown-content{
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            }
        </style>
    </head>
</html>
